<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box">
            <p><strong>Title:</strong> {{ title }}</p>
            <p><strong>Type:</strong> {{ type }}</p>
            <p><strong>Release Year:</strong> {{ release_year }}</p>
            <p><strong>Age Certification:</strong> {{ age_certification }}</p>
            <p><strong>Runtime:</strong> {{ runtime }} minutes</p>
            <p><strong>Genres:</strong> {{ genres }}</p>
            <p><strong>Production Countries:</strong> {{ production_countries }}</p>
            <h2><strong>Predicted IMDb Score:</strong> {{ prediction }}</h2>
        </div>
        <a href="/" class="btn">Predict Another</a>
    </div>
</body>
</html>
