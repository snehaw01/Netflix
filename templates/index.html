<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Score Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IMDb Score Predictor</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="MOVIE">Movie</option>
                    <option value="SHOW">Show</option>
                </select>
            </div>
            <div class="form-group">
                <label for="release_year">Release Year:</label>
                <input type="number" id="release_year" name="release_year" required>
            </div>
            <div class="form-group">
                <label for="age_certification">Age Certification:</label>
                <input type="text" id="age_certification" name="age_certification" required>
            </div>
            <div class="form-group">
                <label for="runtime">Runtime (minutes):</label>
                <input type="number" id="runtime" name="runtime" required>
            </div>
            <div class="form-group">
                <label for="genres">Genres:</label>
                <select id="genres" name="genres" multiple required>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <!-- Add more genres as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="production_countries">Production Countries:</label>
                <select id="production_countries" name="production_countries" multiple required>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
